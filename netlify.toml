# Netlify Configuration for Caravan Web App
# Deploy via GitHub -> Netlify integration

[build]
  # Build from the monorepo root to properly handle npm workspaces
  base = "."
  # Only install web workspace (skip mobile/server which have native deps)
  command = "npm ci --workspace=apps/web && npm run build --workspace=@caravan/web"
  publish = "apps/web/.next"

# Next.js on Netlify requires the Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard, not here)
# NEXT_PUBLIC_API_URL = https://your-railway-app.up.railway.app

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Note: Next.js routing is handled by the @netlify/plugin-nextjs plugin
# No custom redirects needed - the plugin manages all server-side routing
