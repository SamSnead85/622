# Netlify Configuration for 0G Web App
# Deploy via GitHub -> Netlify integration

[build]
  base = "."
  # .npmrc at root sets ignore-scripts=true so Netlify's auto-install skips postinstall
  command = "npm run build --workspace=@zerog/web"
  publish = "apps/web/.next"

# Next.js on Netlify requires the Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard, not here)
# NEXT_PUBLIC_API_URL = https://your-railway-app.up.railway.app

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Note: Next.js routing is handled by the @netlify/plugin-nextjs plugin
# No custom redirects needed - the plugin manages all server-side routing
