name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/server

      - name: Type check server
        run: npx tsc --noEmit
        working-directory: apps/server

      - name: Lint server
        run: npx eslint src/ --ext .ts --max-warnings 0
        working-directory: apps/server

  # ============================================
  # Build Server
  # ============================================
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/server

      - name: Build server
        run: npm run build
        working-directory: apps/server

  # ============================================
  # Build Web
  # ============================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      NEXT_PUBLIC_API_URL: https://placeholder.railway.app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        working-directory: apps/web

  # ============================================
  # Prisma Migration Check
  # ============================================
  migration-check:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration changes
        run: |
          MIGRATION_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep 'prisma/migrations/' || true)
          if [ -n "$MIGRATION_FILES" ]; then
            echo "⚠️ This PR includes database migrations:"
            echo "$MIGRATION_FILES"
            echo ""
            echo "Please ensure:"
            echo "  1. Migration has been tested locally"
            echo "  2. Database backup exists before deploying"
            echo "  3. Migration is reversible if possible"
            echo ""
            echo "MIGRATION_DETECTED=true" >> $GITHUB_ENV
          else
            echo "✅ No migration changes detected"
          fi

      - name: Validate Prisma schema
        if: env.MIGRATION_DETECTED == 'true'
        run: |
          npm ci
          npx prisma validate
        working-directory: apps/server

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit dependencies
        run: npm audit --audit-level=high
